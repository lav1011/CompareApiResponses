plugins {
    id 'java'
}

group 'CompareApiResponses '
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.testng', name: 'testng', version: '6.10'
    compile group: 'io.rest-assured', name: 'rest-assured', version: '3.0.7'
}
